{% load static %}
{% if messages %}
<div id="message" class="container text-center my-3">
    {% for message in messages %}
    <div{% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %} role="alert"> <button type="button"
            class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
        {{ message }}
</div>
{% endfor %}
</div>



{% endif %}
